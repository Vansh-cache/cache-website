<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3730A3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DBEAFE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93C5FD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky Background -->
  <rect width="400" height="300" fill="url(#skyGradient)"/>
  
  <!-- Ground -->
  <rect x="0" y="250" width="400" height="50" fill="#16A34A"/>
  
  <!-- Government Building -->
  <rect x="150" y="120" width="100" height="130" fill="url(#buildingGradient)"/>
  
  <!-- Building Columns -->
  <rect x="160" y="140" width="8" height="110" fill="#FFFFFF" opacity="0.9"/>
  <rect x="175" y="140" width="8" height="110" fill="#FFFFFF" opacity="0.9"/>
  <rect x="190" y="140" width="8" height="110" fill="#FFFFFF" opacity="0.9"/>
  <rect x="205" y="140" width="8" height="110" fill="#FFFFFF" opacity="0.9"/>
  <rect x="220" y="140" width="8" height="110" fill="#FFFFFF" opacity="0.9"/>
  <rect x="235" y="140" width="8" height="110" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Building Roof -->
  <polygon points="140,120 200,80 260,120" fill="#DC2626"/>
  
  <!-- Flag -->
  <rect x="200" y="60" width="2" height="20" fill="#374151"/>
  <rect x="202" y="60" width="20" height="12" fill="#EF4444"/>
  
  <!-- Smart City Elements -->
  <!-- Street Lights -->
  <rect x="100" y="220" width="4" height="30" fill="#6B7280"/>
  <circle cx="102" cy="215" r="5" fill="#FEF3C7"/>
  <rect x="300" y="220" width="4" height="30" fill="#6B7280"/>
  <circle cx="302" cy="215" r="5" fill="#FEF3C7"/>
  
  <!-- Digital Network Lines -->
  <g opacity="0.6">
    <line x1="102" y1="215" x2="200" y2="150" stroke="#10B981" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="302" y1="215" x2="200" y2="150" stroke="#10B981" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Data Points -->
  <circle cx="80" cy="180" r="4" fill="#3B82F6">
    <animate attributeName="r" values="4;8;4" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.5;1" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="320" cy="180" r="4" fill="#8B5CF6">
    <animate attributeName="r" values="4;8;4" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.5;1" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Digital Icons -->
  <g transform="translate(50, 160)">
    <rect width="20" height="15" rx="2" fill="#1F2937" opacity="0.8"/>
    <rect x="2" y="2" width="16" height="8" fill="#60A5FA"/>
    <rect x="2" y="11" width="6" height="2" fill="#9CA3AF"/>
    <rect x="12" y="11" width="6" height="2" fill="#9CA3AF"/>
  </g>
  
  <g transform="translate(330, 160)">
    <circle r="10" fill="#1F2937" opacity="0.8"/>
    <path d="M-6,-3 L6,-3 L6,3 L-6,3 Z" fill="#60A5FA"/>
    <circle r="2" fill="#FFFFFF"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1F2937">Government</text>
  <text x="200" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6B7280">Smart Cities & Digital Services</text>
</svg>