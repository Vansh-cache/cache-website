<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="serverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F2937;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F2FE;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Cloud Infrastructure -->
  <ellipse cx="200" cy="100" rx="60" ry="25" fill="url(#cloudGradient)" opacity="0.8"/>
  <ellipse cx="170" cy="90" rx="40" ry="20" fill="url(#cloudGradient)" opacity="0.9"/>
  <ellipse cx="230" cy="90" rx="35" ry="18" fill="url(#cloudGradient)" opacity="0.9"/>
  <ellipse cx="200" cy="80" rx="45" ry="22" fill="url(#cloudGradient)"/>
  
  <!-- Server Racks -->
  <rect x="80" y="180" width="30" height="80" rx="5" fill="url(#serverGradient)"/>
  <rect x="290" y="180" width="30" height="80" rx="5" fill="url(#serverGradient)"/>
  
  <!-- Server Details -->
  <rect x="85" y="190" width="20" height="3" fill="#10B981"/>
  <rect x="85" y="200" width="20" height="3" fill="#EF4444"/>
  <rect x="85" y="210" width="20" height="3" fill="#F59E0B"/>
  <rect x="85" y="220" width="20" height="3" fill="#10B981"/>
  
  <rect x="295" y="190" width="20" height="3" fill="#10B981"/>
  <rect x="295" y="200" width="20" height="3" fill="#10B981"/>
  <rect x="295" y="210" width="20" height="3" fill="#F59E0B"/>
  <rect x="295" y="220" width="20" height="3" fill="#10B981"/>
  
  <!-- Network Connections -->
  <g opacity="0.7">
    <path d="M110 220 Q200 150 290 220" stroke="#3B82F6" stroke-width="3" fill="none" stroke-dasharray="8,4">
      <animate attributeName="stroke-dashoffset" values="0;12" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M95 180 Q200 120 305 180" stroke="#10B981" stroke-width="2" fill="none" stroke-dasharray="6,3">
      <animate attributeName="stroke-dashoffset" values="0;9" dur="1.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Data Flow Indicators -->
  <circle cx="150" cy="160" r="3" fill="#8B5CF6">
    <animate attributeName="r" values="3;6;3" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="250" cy="160" r="3" fill="#EF4444">
    <animate attributeName="r" values="3;6;3" dur="1.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.4;1" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Code/Data Symbols -->
  <g transform="translate(160, 200)" opacity="0.6">
    <rect width="80" height="40" rx="5" fill="#1F2937" opacity="0.8"/>
    <rect x="5" y="5" width="70" height="2" fill="#10B981"/>
    <rect x="5" y="10" width="50" height="2" fill="#60A5FA"/>
    <rect x="5" y="15" width="60" height="2" fill="#F59E0B"/>
    <rect x="5" y="20" width="40" height="2" fill="#10B981"/>
    <rect x="5" y="25" width="65" height="2" fill="#8B5CF6"/>
    <rect x="5" y="30" width="45" height="2" fill="#60A5FA"/>
  </g>
  
  <!-- DevOps Pipeline -->
  <g transform="translate(50, 120)">
    <rect width="15" height="15" rx="3" fill="#10B981"/>
    <text x="7.5" y="10" text-anchor="middle" font-family="monospace" font-size="8" fill="white">CI</text>
  </g>
  <g transform="translate(80, 120)">
    <rect width="15" height="15" rx="3" fill="#3B82F6"/>
    <text x="7.5" y="10" text-anchor="middle" font-family="monospace" font-size="8" fill="white">CD</text>
  </g>
  <g transform="translate(305, 120)">
    <rect width="15" height="15" rx="3" fill="#8B5CF6"/>
    <text x="7.5" y="10" text-anchor="middle" font-family="monospace" font-size="6" fill="white">API</text>
  </g>
  <g transform="translate(335, 120)">
    <rect width="15" height="15" rx="3" fill="#F59E0B"/>
    <text x="7.5" y="10" text-anchor="middle" font-family="monospace" font-size="7" fill="white">DB</text>
  </g>
  
  <!-- Connection Lines -->
  <line x1="65" y1="127" x2="80" y2="127" stroke="#6B7280" stroke-width="2"/>
  <line x1="320" y1="127" x2="335" y2="127" stroke="#6B7280" stroke-width="2"/>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1F2937">IT Services</text>
  <text x="200" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6B7280">Cloud, DevOps & Infrastructure</text>
</svg>